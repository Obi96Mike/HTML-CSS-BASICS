<!--GLOBAL ATTRIBUTES - MDN webdocs-->
<!--The class attribute allows us to target all elements with that class in our CSS or JavaScript-->
<!--p.intro-->
<p class="intro">This is the introduction</p>

<!--id attribute allows us to target a unique element with that id in our CSS or JavaScript.-->
<!--p.class#article-intro-->
<p class="intro" id="article-intro">This is the introduction.</p>

<!--contenteditable to edit the content of the visited page-->
<blockquote contenteditable="true">
  Edit this content to add your own quote.
</blockquote>

<cite contenteditable="true">Your name here</cite>

<!--lang attribute gives us a way to tell browser what langauge the content is in.-->
<p lang="en-GB">This paragraph is in British English.</p>
<p lang="fr">Ce paragraphe est défini en français</p>

<!--dir(direction) attribute gives us a way to explicitly tell the browser the direction the text flows.-->
<p dir="ltr">This paragraph is in English. It flows from left to right.</p>
