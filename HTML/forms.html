<!--Forms and input controls-->
<form action="">
  <!--An HTML tag for a section of interactive inputs, used for submitting information to the server. They contain a variety of label-input pairs and a submit button-->
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" />

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" />

  <button>Submit</button>
  <!--A way to allow a user to submit the form-->
</form>
