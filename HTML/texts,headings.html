<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <em> </em>
  </head>
  <body>
    <!--HEADINGS are used to create hierarchy; h1-h6
      Every webpage should have a single h1 element.
      After h1, use h2. Do not jump to h4.
      The better we can represent the structure of our document using HTML, the better search engines can read and understand our content.-->
    <!--Most important heading is h1-->
    <h1>Heading 1</h1>
    <h2>HTML</h2>
    <p>HTML tutorial</p>
    <h2>CSS</h2>
    <h3>Code</h3>
    <h3>Exercise</h3>
    <p>CSS tutorial</p>

    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <!--Least important heading-->
    <h6>Heading 6</h6>

    <!--Styling texts should be exclusively CSS; styling elements in HTML considered deprecated-->
    <p>I love to teach you <em>HTML</em>!</p>
    <p>I love to teach you <i>HTML</i>!</p>
    <p>I love to teach you <strong>HTML</strong>!</p>
    <p>I love to teach you <b>HTML</b>!</p>

    <!--Wrapping a word such as HTML with em element instead of manually doing it.
        Go to View menu -> Cmd Palette
        >wrap with abbreviation
        Press ENTER
        Type the element that you want to wrap selected content, e.g., em
        Press ENTER-->
  </body>
</html>
