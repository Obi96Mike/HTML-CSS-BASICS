<!-- A way for selecting classes based on the current state of the element in the DOM. They start with : 
e.g., button:hover would select buttons currently hovered over.-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PSEUDO CLASSES</title>
  </head>
  <body>
    <article>
      <h2>Heading</h2>
      <p>Lorem ipsum dolor sit amet.</p>
      <p>Lorem ipsum dolor sit amet.</p>
      <!--Link displayed in purple because it's visited; the default color browsers apply to visited links-->
      <a href="#">Link</a>
      <a href="https://github.com/">Github</a>
      <!-- ul>li*5{Item $}; styling all odd elements in the list-->
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
      </ul>
    </article>
  </body>
</html>
