<!--DOCTYPE Declaration - Press <! then TAB -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--LINKING TO HTML in head section of .html-->
    <!--<link>; a self-closing HTML tag for linking to external resources, 
      usually CSS style sheets It takes 2 attributes; rel which is the relationship to the other document and for CSS, 
      this should be a stylesheet; href which is the path to the linked file, either relative or absolute.-->
    <link rel="stylesheet" href="styles.css" />
    <title>Obi's Blog</title>
  </head>
  <body>
    <nav>
      <!--h1.red then press TAB (Zen coding for classes)-->
      <h1 class="red">Obi's blog</h1>
      <!--p#bar then press TAB (Zen coding for ID)-->
      <p id="bar">Section Heading</p>
      <a href="https://algoexpert.io">AlgoExpert</a>
      <a href="https://algoexpert.io/product">AlgoExpert</a>
      <a href="https://systemsexpert.io">SystemsExpert</a>
    </nav>

    <section>
      <h2>Section Heading</h2>
      <p id="red">Section Paragraph</p>
    </section>

    <footer>
      <h2>Footer Heading</h2>
      <p>Footer paragraph</p>
    </footer>
  </body>
</html>
