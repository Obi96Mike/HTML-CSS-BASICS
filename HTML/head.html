<!--Head section gives browsers and search engines information about a webpage
head section contains metadata about the HTML document
    Press ! then TAB to get DOCTYPE HTML-->

<html lang="en">
  <head>
    <!--meta elements give information about a webpage-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="description" content="" />
    <title>Document</title>
  </head>
</html>

<!--Meta element for defining character set. 
    Character  set - Computers dont understand characters like A, B, C. They only understand numbers which are represented in the binary format, 0s and 1s.
    Using a character set, we can map a character to a numeric value.
    ASCII character set which represents characters in the English language hence limited.
    UTF-8 represents almost all characters in the world; most commonly used-->

<!--Meta element for configuring viewport; visible area of a webpage
    Defining the initial width and zoom factor for the viewport.
    We need it to ensure webpages look good an all devices - mobiles, tablets, desktop computers-->

<!--Meta element for defining keywords
    In the past, these keywords were heavily used for SEO, but these days, most search engines dont put too much weight on these keywords-->

<!--Meta element for defining description for the page which appears on search engines such as Google when one searches for our website,
    e.g for Apple; Discover the innovative world of Apple and shop everything iPhone, iPad, and Mac, plus explore accessories, entertainment, and expert device support.-->

<!--title is the only required ag within the <head>.
    It gves the page a title, which is used for the name of the tab in most browsers, and it gets used for search results in many seach engines.-->
